v</span> <span class="built_in">class</span>=<span class="string">"tab-content"</span>&gt;视频的内容&lt;/<span class="keyword">div</span>&gt;</span><br><span class="line">        &lt;<span class="keyword">div</span> <span class="built_in">class</span>=<span class="string">"tab-content"</span>&gt;音乐的内容&lt;/<span class="keyword">div</span>&gt;</span><br><span class="line">        &lt;<span class="keyword">div</span> <span class="built_in">class</span>=<span class="string">"tab-content"</span>&gt;军事的内容&lt;/<span class="keyword">div</span>&gt;</span><br><span class="line">        &lt;<span class="keyword">div</span> <span class="built_in">class</span>=<span class="string">"tab-content"</span>&gt;财经的内容&lt;/<span class="keyword">div</span>&gt;</span><br><span class="line">    &lt;/<span class="keyword">div</span>&gt;</span><br><span class="line">&lt;/<span class="keyword">div</span>&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">style</span>&gt;</span></span><br><span class="line">        *&#123;</span><br><span class="line">            margin: 0;</span><br><span class="line">            padding: 0;</span><br><span class="line">        &#125;</span><br><span class="line"><span class="css">        <span class="selector-id">#tab</span>&#123;</span></span><br><span class="line">            width: 400px;</span><br><span class="line">            height: 300px;</span><br><span class="line"><span class="css">            <span class="selector-tag">border</span>: 1<span class="selector-tag">px</span> <span class="selector-tag">solid</span> <span class="selector-id">#000</span>;</span></span><br><span class="line">            margin: 100px auto;</span><br><span class="line">        &#125;</span><br><span class="line"><span class="css">        <span class="selector-id">#tab_top</span>&#123;</span></span><br><span class="line">            list-style: none;</span><br><span class="line">            width: 100%;</span><br><span class="line">            height: 50px;</span><br><span class="line">            line-height: 50px;</span><br><span class="line">            text-align: center;</span><br><span class="line">            display: flex;</span><br><span class="line">            justify-content: space-between;</span><br><span class="line">        &#125;</span><br><span class="line"><span class="css">        <span class="selector-id">#tab_top</span>&gt;<span class="selector-tag">li</span>&#123;</span></span><br><span class="line">            width: 80px;</span><br><span class="line">            height: 100%;</span><br><span class="line">            background: skyblue;</span><br><span class="line"><span class="css">            <span class="selector-tag">border-right</span>: 1<span class="selector-tag">px</span> <span class="selector-tag">solid</span> <span class="selector-id">#ccc</span>;</span></span><br><span class="line">        &#125;</span><br><span class="line"><span class="css">        <span class="selector-id">#tab_top</span>&gt;<span class="selector-tag">li</span><span class="selector-pseudo">:last-child</span>&#123;</span></span><br><span class="line">            border-right: none;</span><br><span class="line">        &#125;</span><br><span class="line"><span class="css">        <span class="selector-id">#tab_bottom</span>&#123;</span></span><br><span class="line">            width: 100%;</span><br><span class="line">            height: 250px;</span><br><span class="line">        &#125;</span><br><span class="line"><span class="css">        <span class="selector-id">#tab_bottom</span>&gt;<span class="selector-class">.tab-content</span>&#123;</span></span><br><span class="line">            width: 100%;</span><br><span class="line">            height: 100%;</span><br><span class="line">            display: none;</span><br><span class="line">        &#125;</span><br><span class="line"><span class="css">        <span class="selector-class">.selected</span>&#123;</span></span><br><span class="line">            background: red !important;</span><br><span class="line">        &#125;</span><br><span class="line">    <span class="tag">&lt;/<span class="name">style</span>&gt;</span></span><br></pre></td></tr></table></figure>

<p>js</p>
<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="actionscript">    <span class="class"><span class="keyword">class</span> <span class="title">Tab</span></span>&#123;</span></span><br><span class="line"><span class="javascript">        <span class="keyword">constructor</span>()&#123;</span></span><br><span class="line"><span class="javascript">            <span class="keyword">this</span>.oTabItems = <span class="built_in">document</span>.querySelectorAll(<span class="string">".tab-item"</span>);</span></span><br><span class="line"><span class="javascript">            <span class="keyword">this</span>.oTabContents = <span class="built_in">document</span>.querySelectorAll(<span class="string">".tab-content"</span>);</span></span><br><span class="line"><span class="actionscript">            <span class="keyword">this</span>.oTabContents[<span class="number">0</span>].style.display = <span class="string">"block"</span>;</span></span><br><span class="line"><span class="actionscript">            <span class="keyword">this</span>.previousIndex = <span class="number">0</span>;</span></span><br><span class="line">        &#125;</span><br><span class="line">        addClickEvent()&#123;</span><br><span class="line"><span class="javascript">            <span class="keyword">for</span>(<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; <span class="keyword">this</span>.oTabItems.length; i++)&#123;</span></span><br><span class="line"><span class="javascript">                <span class="keyword">let</span> tabItem = <span class="keyword">this</span>.oTabItems[i];</span></span><br><span class="line"><span class="javascript">                tabItem.onclick = <span class="function"><span class="params">()</span> =&gt;</span> &#123;</span></span><br><span class="line"><span class="actionscript">                    <span class="keyword">this</span>._change(i);</span></span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        addMoveEvent()&#123;</span><br><span class="line"><span class="javascript">            <span class="keyword">for</span>(<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; <span class="keyword">this</span>.oTabItems.length; i++)&#123;</span></span><br><span class="line"><span class="javascript">                <span class="keyword">let</span> tabItem = <span class="keyword">this</span>.oTabItems[i];</span></span><br><span class="line"><span class="javascript">                tabItem.onmousemove = <span class="function"><span class="params">()</span> =&gt;</span> &#123;</span></span><br><span class="line"><span class="actionscript">                    <span class="keyword">this</span>._change(i);</span></span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        /*如果在方法名称前面加上_, 代表告诉其他的程序员这个是一个私有的方法, 不要调用</span><br><span class="line">        * 注意点: 仅仅是告诉别人这个是一个私有的方法, 并不是真正的是一个私有的方法*/</span><br><span class="line">        _change(i)&#123;</span><br><span class="line"><span class="actionscript">            <span class="comment">// 1.排它</span></span></span><br><span class="line"><span class="javascript">            <span class="keyword">let</span> preTabItem = <span class="keyword">this</span>.oTabItems[<span class="keyword">this</span>.previousIndex];</span></span><br><span class="line"><span class="actionscript">            preTabItem.className = preTabItem.className.replace(<span class="string">"selected"</span>, <span class="string">""</span>);</span></span><br><span class="line"><span class="javascript">            <span class="keyword">let</span> preTabContent = <span class="keyword">this</span>.oTabContents[<span class="keyword">this</span>.previousIndex];</span></span><br><span class="line"><span class="actionscript">            preTabContent.style.display = <span class="string">"none"</span>;</span></span><br><span class="line"></span><br><span class="line"><span class="actionscript">            <span class="comment">// 2.设置当前的样式</span></span></span><br><span class="line"><span class="javascript">            <span class="keyword">let</span> curTabItem = <span class="keyword">this</span>.oTabItems[i];</span></span><br><span class="line"><span class="actionscript">            curTabItem.className = curTabItem.className + <span class="string">" selected"</span>;</span></span><br><span class="line"><span class="javascript">            <span class="keyword">let</span> curTabContent = <span class="keyword">this</span>.oTabContents[i];</span></span><br><span class="line"><span class="actionscript">            curTabContent.style.display = <span class="string">"block"</span>;</span></span><br><span class="line"></span><br><span class="line"><span class="actionscript">            <span class="comment">// 3.保存当前的索引</span></span></span><br><span class="line"><span class="actionscript">            <span class="keyword">this</span>.previousIndex = i;</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"><span class="javascript">    <span class="keyword">let</span> tab = <span class="keyword">new</span> Tab();</span></span><br><span class="line">    tab.addClickEvent();</span><br><span class="line"><span class="actionscript">    <span class="comment">// tab.addMoveEvent();</span></span></span><br><span class="line"><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br></pre></td></tr></table></figure>
