        <ul>
<li>注意点: 在创建指定时间的时候, 如果月份是单独传入的, 那么会多一个月</li>
</ul>
<figure class="highlight lsl"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">let date2 = new Date(<span class="number">2019</span>, <span class="number">10</span>, <span class="number">11</span>, <span class="number">9</span>, <span class="number">8</span>, <span class="number">7</span>);</span><br><span class="line">console.log(date2);<span class="comment">//2019-11-11T01:08:07.000Z</span></span><br></pre></td></tr></table></figure>

<ul>
<li>注意点; 通过getMonth方法获取到的月份会少一个月</li>
</ul>
<figure class="highlight lsl"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">let date2 = new Date(<span class="number">2019</span>, <span class="number">10</span>, <span class="number">11</span>, <span class="number">9</span>, <span class="number">8</span>, <span class="number">7</span>);</span><br><span class="line">console.log(date2);</span><br><span class="line">console.log(date2.getMonth());<span class="comment">//10</span></span><br></pre></td></tr></table></figure>

<figure class="highlight vbscript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1.</span>获取当前时间</span><br><span class="line"><span class="keyword">let</span> <span class="built_in">date</span> = <span class="keyword">new</span> <span class="built_in">Date</span>();</span><br><span class="line">console.<span class="built_in">log</span>(<span class="built_in">date</span>);</span><br><span class="line"><span class="number">2.</span>获取当前时间距离<span class="number">1970</span>年<span class="number">1</span>月<span class="number">1</span>日（世界标准时间）起的毫秒</span><br><span class="line">console.<span class="built_in">log</span>(<span class="built_in">Date</span>.<span class="built_in">now</span>());</span><br><span class="line"><span class="keyword">let</span> <span class="built_in">date</span> = <span class="keyword">new</span> <span class="built_in">Date</span>();</span><br><span class="line">console.<span class="built_in">log</span>(<span class="built_in">date</span>.valueOf());</span><br><span class="line"></span><br><span class="line"><span class="number">3.</span>创建指定时间</span><br><span class="line"><span class="keyword">let</span> date1 = <span class="keyword">new</span> <span class="built_in">Date</span>(<span class="string">"2019-11-11 09:08:07"</span>);</span><br><span class="line">console.<span class="built_in">log</span>(date1);</span><br><span class="line">注意点: 在创建指定时间的时候, 如果月份是单独传入的, 那么会多一个月</span><br><span class="line"><span class="keyword">let</span> date2 = <span class="keyword">new</span> <span class="built_in">Date</span>(<span class="number">2019</span>, <span class="number">10</span>, <span class="number">11</span>, <span class="number">9</span>, <span class="number">8</span>, <span class="number">7</span>);</span><br><span class="line">console.<span class="built_in">log</span>(date2);</span><br><span class="line"></span><br><span class="line"><span class="number">4.</span>获取指定时间年月日时分秒</span><br><span class="line"><span class="keyword">let</span> <span class="built_in">date</span> = <span class="keyword">new</span> <span class="built_in">Date</span>();</span><br><span class="line">console.<span class="built_in">log</span>(<span class="built_in">date</span>);</span><br><span class="line">console.<span class="built_in">log</span>(<span class="built_in">date</span>.getFullYear());</span><br><span class="line">注意点; 通过getMonth方法获取到的月份会少一个月</span><br><span class="line">console.<span class="built_in">log</span>(<span class="built_in">date</span>.getMonth() + <span class="number">1</span>);</span><br><span class="line">console.<span class="built_in">log</span>(<span class="built_in">date</span>.getDate());</span><br><span class="line">console.<span class="built_in">log</span>(<span class="built_in">date</span>.getHours());</span><br><span class="line">console.<span class="built_in">log</span>(<span class="built_in">date</span>.getMinutes());</span><br><span class="line">console.<span class="built_in">log</span>(<span class="built_in">date</span>.getSeconds());</span><br></pre></td></tr></table></figure>

<ul>
<li>时间格式化<figure class="highlight qml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="keyword">let</span> <span class="built_in">date</span> = <span class="keyword">new</span> <span class="built_in">Date</span>();</span><br><span class="line"><span class="keyword">let</span> res = formartDate(<span class="built_in">date</span>);</span><br><span class="line"><span class="built_in">console</span>.log(res);</span><br><span class="line"><span class="comment">// console.log(date);</span></span><br><span class="line"><span class="comment">// 2019-4-19 18:17:06</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">formartDate</span>(<span class="params">date</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">return</span> <span class="string">`<span class="subst">$&#123;date.getFullYear()&#125;</span>-<span class="subst">$&#123;date.getMonth() + 1&#125;</span>-<span class="subst">$&#123;date.getDate()&#125;</span> <span class="subst">$&#123;date.getHours()&#125;</span>:<span class="subst">$&#123;date.getMinutes()&#125;</span>:<span class="subst">$&#123;date.getSeconds()&#125;</span>`</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

</li>
</ul>
